<head>
    <link rel="stylesheet" href="surveyform.css">  
      </head>
    <body>
      <header class="one">
    <h1 id="title">JAVA-T-POINT Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p></header>
    <form id="survey-form">
    <div class="madhu">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" minlength="2" maxlength="50" class="nani" placeholder="enter ur name" required/>
    </div>
    <div class="madhu">
    <label id="email-label" for="email">Email</label>
      <input type="email" id="email" class="nani" placeholder="enter ur email" required/>
      </div>
    <div class="madhu">
      <label id="number-label" for="Age">Age</label>
      <input type="number" id="number" min="10" max="99" class="nani" placeholder="enter ur age"/>
      </div>
    <div class="madhu">
      <p>Role</p>
      <select id="dropdown" name="role" class="nani" required>
        <option disabled selected value>select your Role</option>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
        <option value="Others">Others</option></select>
    </div>
    <div class="madhu">
        <p>Would you share this site with your friends?</p>
    <label><input name="friend-recommend" value="yes" type="radio" class="input-radio" checked>Yes</label>
                    <label><input name="friend-recommend" value="no" type="radio" class="input-radio" checked/>No</label>
                    <label><input name="friend-recommend" value="maybe" type="radio" class="input-radio" checked/>Maybe</label>
    </div>
    <div class="madhu">
      <p>What is your favourite feature of Java-t-point?</p>
      <select id="dropdown" name="feature" class="nani" required>
        <option disabled selected value>select your fav feature</option>
        <option value="information">Information</option>
        <option value="examples">Examples</option>
        <option value="Practise sessions">Practise session</option></select>
    </div>
    <div class="madhu">
      <p>Recommendations</p>
      <label><input name="prefer" value="videos" type="checkbox" class="checkboxes">videos</label>
       <label><input name="prefer" value="Description" type="checkbox" class="checkboxes">Description</label>
       <label><input name="prefer" value="Examples" type="checkbox" class="checkboxes">Examples</label>
       <label><input name="prefer" value="Doubt clarification" type="checkbox" class="checkboxes">Doubt clarification</label>
       <label><input name="prefer" value="Others" type="checkbox" class="checkboxes">Others</label>
       </div>
    <div class="madhu">
      <p>Any Suggestions?</p>
      <textarea 
      id="comments"
      class="input-textarea"
      name="comment"
      placeholder="enter your comment here....."
      ></textarea>
    </div>
    <div class="madhu">
    <button type="submit" id="submit" class="submit-botton">Submit</button>
    </div>
       </form>
    </body>
